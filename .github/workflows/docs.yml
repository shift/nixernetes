name: Documentation Check

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '*.md'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - '*.md'
      - 'mkdocs.yml'

permissions:
  contents: read

jobs:
  docs-check:
    name: Documentation Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install markdown lint tool
        run: |
          python3 -m pip install --user markdownlint-cli2 || true

      - name: Check required documentation files exist
        run: |
          test -f README.md || (echo "README.md not found" && exit 1)
          test -f GETTING_STARTED.md || (echo "GETTING_STARTED.md not found" && exit 1)
          test -f ARCHITECTURE.md || (echo "ARCHITECTURE.md not found" && exit 1)
          test -f CONTRIBUTING.md || (echo "CONTRIBUTING.md not found" && exit 1)
          test -f SECURITY.md || (echo "SECURITY.md not found" && exit 1)
          test -f LICENSE || (echo "LICENSE not found" && exit 1)
          echo "All required documentation files found"

      - name: Check markdown syntax
        run: |
          find . -name "*.md" -type f | while read file; do
            echo "Checking $file..."
            head -1 "$file" | grep -q "^#" || echo "Warning: $file doesn't start with heading"
          done
          echo "Markdown syntax check complete"

      - name: Count documentation files
        run: |
          echo "Documentation files:"
          find . -name "*.md" -type f | wc -l
          echo "Documentation directory:"
          ls -la docs/ | head -10

      - name: Check for broken links in README
        run: |
          grep -E '\[.*\]\(.*\)' README.md | head -5 || echo "No links found"
          echo "Link check complete"
